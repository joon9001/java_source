<!DOCTYPE html>

<body>
	<h2>* 함수 작성 정리 *</h2>
	<script type="text/javascript">
function func1(){
	document.write(`난 func1이라고 해`);
}
func1();

document.write(`<br>`);
let my = func1; // 복사(함수의 주소 치환)
my();

document.write(`<br>`);
function func2(a, b = 20){ // 매개변수에 초기치
	let c = a + b;
	return c;	
}
let re = func2(1, 2);
document.write(`<br>re : ${re}`);
re = func2("팀장", "만세");
document.write(`<br>re : ${re}`);
re = func2(5);
document.write(`<br>re : ${re}`);

// prototype 지원: arguments 객체는 함수에 전달된 인수에 해당되는 array 형태의 객체입니다.
function func3( ){
	document.write(`<br>arguments 갯수 : ${arguments.length}`);
	document.write(`<br>arguments 값 : ${arguments[0]} ${arguments[1]}`);
}
func3();
func3(3, 4);
func3(3, 4, 5); // 위의 arguments 값은 2개밖에 없으므로 2개만 찍힌다.
func3(1, "으뜸");

function hap(){
	let tot = 0;
	for(let i = 0; i< arguments.length; i++){
		tot += arguments[i];
	}
	return tot;
}
document.write(`<br>${hap(1,2,3)}`);
document.write(`<br>${hap(1,2,3,4)}`);
document.write(`<br>${hap("안녕", " 까치야~")}`);

document.write(`<hr>익명 함수 --- <br>`);
(function(){
	document.write(`함수명이 없는 일회용 함수`);
	
})(); 
//익명함수는 이름이 없기 때문에 함수 전체에 괄호를 두르고 뒤에 ()를 써서 실행시킬 수 있다.
//초기화 작업 시에 효과적으로 사용

document.write(`<hr>함수 표현식--- <br>`);
//익명함수를 변수에 치환
const test = function(n1, n2){
	document.write(`<br>두 수의 합은 ${n1 + n2} `);
}

test(5, 6);
let test2 = test; //익명함수를 변수 test에 담은 후 test를 다시 test2에 담았다.
test2(5, 6); //test2 실행하면 익명함수와 출력결과가 같다

</script>
	<p>
	<div style="background-color: yellow;">*선언적 함수와 함수 표현식의 차이 *</div>
	<script type="text/javascript">
//호이스팅: 인터프리터가 변수(var로 선언된)와 함수의 메모리 공간을 실행 전에 미리 할당하는 것.
func4(); //선언적 함수는 함수 선언 전에 실행 가능

function func4(){
	document.write(`<br>선언적 함수 실행(메모리에 계속 존재)`);
}
func4();

//------------------------------
// myFunc(); // 함수가 선언되기 전에 실행할 수 없다.
let myFunc = function(){
	document.write(`<br>함수 표현식 : 익명 함수 실행(휘발성, 동적)`);
	// 함수 표현식은 실제 실행 흐름이 해당 함수에 도달했을 때 함수를 생성한다. (동적으로 메모리 확보)
	// 메모리에 저장되긴 하지만 단발성으로 아래처럼 실행 후 메모리 공간에서 사라진다.
}

myFunc();
myFunc();

document.write("")
function func5(){
	function fu1(){
		document.write(`<br>fu1 수행`);
	}
	function fu2(){
		document.write(`<br>fu2 처리`);
	}
	fu1();
	fu2();
}
//fu1(); fu1()은 func5()에 속해있는 함수이기 때문에 외부에서 직접 호출 불가
func5();

function abc(a, b){
	function def(x){
		return x * x
	}
	return Math.sqrt(def(a) + def(b));
}
document.write(`<br>${abc(3, 4)}`);


//함수 내 함수가 들어간 중첩 함수

document.write(`<hr>익명 함수 반환 --- `);
function outer1(){
	return function(){
		document.write(`<br>Hello World`);
	}
}
outer1()(); //outer1 함수에 중첩되어있는 익명함수를 호출

function outer2(name){
	let msg = "안녕 내친구 " + name;
	return function(){
		document.write(`<br>${msg}`);
	}
}
outer2("김보현")();

let mbc = function (para1){
	let b = function(para2){
		return para2 * 2;
	};
	return `결과 : ${b(para1)}`;
}

//b(5) 에러, 중첩함수이므로 바로 호출 불가
document.write('<br>' + mbc(11));

</script>


</body>
