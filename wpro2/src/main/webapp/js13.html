<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function func1(){
	//alert("a");
	let str1 = document.getElementById("test1").innerHTML;
	document.getElementById("show1").innerHTML = str1;
	document.getElementById("show2").innerHTML = "<i>" + str1 + "</i>";
	
	let mytag = "이름:<input type='text' name='irum' />";
	mytag += "<br>";
	mytag += "나이:<input type='text' name='nai' value='23' />";
	document.getElementById("test1").innerHTML = mytag;
	// "innerHTML 연습"이라고 출력되는 test1을 이름 필드와 나이 필드를 가진 mytag로 값을 바꿔 출력한다.
	
}

// getElementById는 단수, 나머지 getElementsByname이나 getElementsByclass는 복수이다.
function func2(){
	//alert("b");
	let str2 = document.getElementById("test2").innerHTML;
	document.getElementById("show1").innerText = str2;
	document.getElementById("show2").innerText = "<i>" + str2 + "</i>";
} //innerHTML과 다르게 innerText는 <h2>태그나 <i>태그가 적용되지 않고 문자 형태로 출력된다.
</script>
</head>
<body>
<h2>실행 중 tag 또는 데이터의 생성, 삭제, 수정, 참조 처리 가능</h2>
<!-- 
element.innerText:이 속성은 element 안의 text 값들만을 수정, 참조. tag도 text 처리
element.innerHTML: element 안의 text에 HTML이나 XML이 있으면 기능 발휘
DOM 기능을 일부 수행
Document Object Model의 약자로, HTML요소를 JavaScript Object처럼 조작할 수 있는 Model이다.
 -->
<hr>
<div id="test1"><h2>innerHTML 연습</h2></div>
<div id="test2"><h2>안녕하세요</h2></div>
<!--  div: 영역 확보, span: 구역 확보 --> 
<input type="button" value="처리 1" onclick="func1()">
<input type="button" value="처리 2" onclick="func2()">
<br>
<div id="show1"></div>
<div id="show2"></div>
</body>
</html>
