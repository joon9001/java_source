<!DOCTYPE html>

<body>
<h2>반복문 for</h2>
<script type="text/javascript">
for(let a=1; a<=5; a++){
	document.write(`a값은 ${a}<br>`);
	};
//document.write(`for문을 벗어난 a값은 ${a}<br>`);
//a는 for문 안에서 let으로 선언되었기 때문에 for문 내에서 지역변수로만 사용가능하다.
for(let a=10; a>=1; a -= 2){
	document.write(`a값은 ${a}<br>`);
	};
	
document.write('<br>');
for(let a=1; a<=3; a++){
	document.write(`a값은 ${a}&nbsp;&nbsp;`);
	for(let b=1; b<=4; b++){
		document.write(`b값은 ${b}&nbsp;&nbsp;`);
	};
	document.write('<br>');
	};
document.write('<br>');
for(let a=1; a<=10; a++){
	if(a === 3)continue;
	if(a === 6)break;
	document.write(`a값은 ${a} `);
	
}

</script>

<h1>문제</h1>
<script type="text/javascript">
// 문1) 1 ~ 100 사이의 정수 중 3의 배수의 합과 갯수 출력
let sum = 0;
let count = 0;

for(let i = 1; i <= 100; i++) {
    if(i % 3 === 0) {
        sum += i;
        count++;
    }
}

document.write(`1 ~ 100 사이의 정수 중 3의 배수의 합: ${sum}<br>`);
document.write(`1 ~ 100 사이의 정수 중 3의 배수의 갯수: ${count}<br>`);

document.write('<br>');


// 문2) 1 ~ 100 사이의 정수 중 2의 배수이나 5의 배수가 아닌 수의 합 출력
// 조건 : 숫자가 100을 넘으면 작업 중지
let sum1 =0;
for(let a=1; a<=1000; a++){
	if(a>100){break;}
	if(a%2 === 0 && a%5 !== 0){
		sum1 += a;
	}
}
document.write(`합은 ${sum1}`);

document.write('<br>');


</script>

//문3) 2~9단까지의 구구단 출력. (table tag를 사용. border='1')
//조건 : 각단은 행으로 구분
//조건 : 짝수 단은 노랑으로 배경을 채움, style 적용(인라인 방식)
<script>
	document.write(`<table border ="1" >`);
for(let a=2;a<=9;a++){
	document.write(`<tr><td `);
	if(a%2 === 0){
		document.write(`style= "background-color : yellow">`);
	}else{
		document.write(`>`);
	}
	for(let b=1; b<=9; b++){
		document.write(`${a} * ${b} =${a*b} &nbsp; &nbsp;`);
	}
	document.write(`</td></tr>`);
}
	document.write(`</table>`);
	
</script>
