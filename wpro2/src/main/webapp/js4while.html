<h2>반복문 while</h2>
<script type="text/javascript">
let a = 1;
while(a<= 5){
	document.write("반복");
	a++;
}
document.write(`<br>반복문 탈출 후 a:${a}`);

document.write('<br>');
let b = 10;
do{
	document.write(`<br>최소 1회 실행`);
	b++;
}while(b <= 5)	
</script>
