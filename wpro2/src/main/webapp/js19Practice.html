<!-- 구구단 출력 연습문제(내 풀이)-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
 <style>
        #output {
            margin-top: 20px;
        }
        .gugudan {
            margin-bottom: 20px;
        }
    </style>
<script type="text/javascript">
document.addEventListener("DOMContentLoaded", function() {
    const danSelect = document.getElementById("dan");
    const deleteButton = document.getElementById("deleteButton");
    const outputDiv = document.getElementById("output");

    danSelect.addEventListener("change", function() {
        const selectedDan = danSelect.value;
        if (selectedDan) {
            // 이미 출력된 구구단이 있다면 삭제
            const existingGugudan = document.querySelector(".gugudan");
            if (existingGugudan) {
                existingGugudan.remove();
            }

            // 구구단 출력
            const gugudanDiv = document.createElement("div");
            gugudanDiv.classList.add("gugudan");

            for (let i = 1; i <= 9; i++) {
                const p = document.createElement("p");
                p.textContent = `${selectedDan} x ${i} = ${selectedDan * i}`;
                gugudanDiv.appendChild(p);
            }

            outputDiv.appendChild(gugudanDiv);
        }
    });

    deleteButton.addEventListener("click", function() {
        const existingGugudan = document.querySelector(".gugudan");
        if (existingGugudan) {
            existingGugudan.remove();
        }
    });
});
</script>
</head>
<body>
   <h1>구구단 출력</h1>
    <label for="dan">단:</label>
    <select id="dan">
        <option value="">선택하세요</option>
        <option value="2">2단</option>
        <option value="3">3단</option>
        <option value="4">4단</option>
        <option value="5">5단</option>
        <option value="6">6단</option>
        <option value="7">7단</option>
        <option value="8">8단</option>
        <option value="9">9단</option>
    </select>
    <button id="deleteButton">삭제</button>
    <div id="output"></div>

</body>
</html>
