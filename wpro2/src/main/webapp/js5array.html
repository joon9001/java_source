<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열</title>
</head>
<body>
<h2>배열</h2>
여러 개의 기억장소에 대해 대표명(배열명) 하나만을 부여하고,
배열명[첨자] 형태로 각 기억장소를 구분.
<br> 반복처리가 효과적
<br>형식 : 배열명 = new Array();
<hr>
<script type="text/javascript">
let aa = new Array(2); 
// Array() 안에 초기 크기를 줄 수 있지만 2를 줬든, 
// 4를 줬든 들어오는 배열의 개수가 계속 늘어나면 자동으로 크기가 늘어나므로 초기값을 주는게 의미가 없다.
aa[0] = 10;
aa[1] = 10.5;
aa[3] = '결과는';
aa[4] = "안녕";
aa[5] = true;
aa[6] = {kbs:9, sbs:5}; // json format

document.write('<br>'); // 한 줄 띄우기
document.write(typeof aa, "<== 보이죠 참조형<br>");

let i1=3; // 첨자 변수로서 아래 aa[] 배열에 사용
document.write(`${aa[i1]} aa[0]:${aa[0]} aa[1]: ${aa[1]} 전체 크기는 ${aa.length}`);
//length : prototype member field
document.write('<br>', aa[2]); // 값을 준적이 없으므로 undefined
document.write('<br>', aa[4], aa[5], aa[6].kbs, aa[6]['sbs']);
// aa[6].kbs, aa[6]['sbs']처럼 배열 안에 여러개의 값이 있을 경우 . 또는 ['키']를 이용하여 값을 불러올 수 있다.

document.write('<br>');
let bb = new Array(100, 200, 300); // 선언과 함께 초기치 부여
document.write(`bb[0]:${bb[0]} bb[1]:${bb[1]} bb[2]:${bb[2]} 크기는 ${bb.length}`)

document.write('<br>');
let cc = []; // 비어 있는 배열 선언. 배열 리터럴
cc[0] = 'tom';
cc.push(23); // prototype method
cc.push('seoul');
cc.push(82, 1234, 5678);
cc[99] = 'wow';
document.write(cc[0], ' ', cc[1], ' ', cc[2], ' ', cc[3], ' ' , cc[4]);
document.write(`<br>cc 배열의 크기는 ${cc.length}`);

document.write('<hr>');
let dd = new Array(); // 배열 선언 후 for를 통해 입출력
for(let m = 0; m < 10; m++){ // 입력
	dd[m] = m + 1;
}

for(let m = 0; m < 10; m++){ // 출력
	document.write(dd[m] + " ");
}

document.write('<br>');
let animal = ['토끼', '사슴', '침팬지'];
for(let ani = 0; ani < animal.length; ani += 1){
	document.write(animal[ani] + " ");
	}
</script>
</body>
</html>
