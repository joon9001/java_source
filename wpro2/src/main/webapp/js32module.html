	<!-- 
일반적으로 js 코드를 별도의 파일로 작성 후 (파일명.js)
<script src="경로명 및 파일명">으로 읽어 사용한다.
그런데 모듈을 이용해 사용할 수도 있다.
모듈은 프로그램을 구성하는 구성요소의 일부를 말한다. 
스크립트의 크기가 점차 커지고 기능이 복잡해지자 자바스크립트 커뮤니티는 라이브러리를 
만들어서 필요한 모듈을 언제든지 불러올 수 있도록 하거나 모듈로 쉽게 분리 할 수 있는 방법들을 제시했다.
모듈은 export 와 import 와 같은 지시자를 통해서 다를 모듈을 불러와서 불러온 모듈에 있는 함수들을 
호출할 수 있는 등의 기능 공유가 가능하게 된다. 
export : 외부 모듈 에서 해당 변수나 함수에 접근할 수 있게!
import : 외부 모듈의 기능을 가져와서 쓸 수 있음 
 -->

	<script type="text/javascript" src="js/js32.js"></script>

	<script type="module">
import {user} from './js/js32module.js';

import {func} from './js/js32module.js';
import {f1, f2} from './js/js32module.js';

import defau from './js/js32module.js';

import {Cur_YEAR} from './js/js32module.js';
import {HelloClass} from './js/js32module.js';

console.log('-------------------');
console.log(user);
console.log(msg.name, ' ', msg['price']);
console.log('-------------------');
console.log(sayHi('신기해'));
console.log(func(3, 4));
console.log(f1('신기해'));
console.log(f2('신기루'));

console.log(defau);
console.log('-------------------');
console.log(months[0] + ' ' + months[1]);
console.log(Cur_YEAR);

let hello = new HelloClass('모듈 연습중');
console.log(hello.msg);
</script>
