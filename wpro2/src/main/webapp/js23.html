<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
body {
	font-size: 12px;
}
</style>

<script type="text/javascript">
function makeSize(size){
	return function(){
		let su = size + 10;
		document.body.style.fontSize = su + 'px';
	}
}

let size12 = makeSize(2);
let size16 = makeSize(6);
let size24 = makeSize(14);

/*
document.addEventListener("DOMContentLoaded", function(){
	alert("aa");
	// 이 명령을 일반적으로는 아래와 같이 기술함
});
*/
//아래 명령과 위의 명령은 같은 것이다.
window.onload = () => {
	//alert("aa");
	document.getElementById('s12').onclick = size12;
	document.getElementById('s16').onclick = size16;
	document.getElementById('s24').onclick = size24;
}
//클로저를 활용하여 글씨 크기 변경
</script>
</head>
<body>
	클로저 샘플 <hr>
	<hr>
	<p>some paragraph text</p>
	<h1>some heading 1 text</h1>
	<h2>some heading 2 text</h2>
	<a href="#" id="s12">12</a>&nbsp;
	<a href="#" id="s16">16</a>&nbsp;
	<a href="#" id="s24">24</a>
</body>
</html>
