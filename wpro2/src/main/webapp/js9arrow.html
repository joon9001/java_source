<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
const sum1 = function(a, b){
	return a + b;
}
console.log(`두 수의 합은 ${sum1(3, 4)}`);

const sum2 = (a, b) => a + b;
console.log(`두 수의 합은 ${sum2(3, 4)}`);

// let double1 = (n) => n * 2; 방법 1
let double1 = n => n * 2;  // 방법 2 (인수가 1개이면 괄호 생략 가능)
console.log(double1(3));

let sayHi = () => '안녕하세요';  // 인수가 없을 경우엔 괄호 생략 불가능
console.log(sayHi());

//let age = prompt('나이 입력', 22);
let age = 39;
let welcome = (age < 30)?() => "안녕":() => "반가워"; // 삼항 연산자에 람다 함수 사용 가능
console.log(welcome());
/*
 프로그래밍에서 콜백(callback) 또는 콜백 함수(callback function)는 
 다른 코드의 인수로서 넘겨주는 실행 가능한 코드를 말한다. 
 콜백을 넘겨받는 코드는 이 콜백을 필요에 따라 즉시 실행할 수도 있고, 
 아니면 나중에 실행할 수도 있다. 
 */
 
 console.log('----------------');
 //console.clear(); //console 창 깨끗이 비우기 가능
 let sunFunc = (a, b) => {
	 let result = a + b;
	return result;	 
 }
 console.log(`sunFunc 결과: ${sunFunc(3, 4)}`);
 console.log('----------------');
 // 반복문 처리 : for
 function func(...para){ // ...para는 전달받은 인수를 배열형태로 para 변수에 저장함
	 console.log(para.length, ' ', para); 
 //전통적인 for문으로 출력
	 for(let i = 0; i < para.length; i++){
		 console.log(para[i]);
	 }
	 // 변수 of 배열 for문으로 출력
	 for(let s of para){
		 console.log(s);
	 }	
	 
	 // Array.forEach(callbackFn[,arg]형태로 사용 가능, 밑에는 []가 생략된 형태)
	 para.forEach(function(obj){ //콜백함수
		 console.log(obj);
	 });
	 // 람다식으로도 표현 가능
	 (para.forEach((obj) => console.log(obj)));
 }
 
 func('a', 'b', 'c', 'd');
 
 console.log('----콜백함수------');
 //setInterval() 함수는 어떤 코드를 일정한 시간 간격을 두고 반복해서 실행하고 싶을 때 사용
// setInterval(() => console.log(new Date()), 2000); // setInterval(수행함수, 시간)

//setTimeout 
/*
어떤 코드를 바로 실행하지 않고 일정 시간 기다린 후 실행해야하는 경우가 있는데요. 
이럴 때는 자바스크립트의 setTimeout() 함수를 사용할 수 있습니다.
setInterval()과의 차이점은 setTimeout은 2초 후 한번만 실행되고 setInterval()은 2초 간격으로 계속 실행된다.
*/
// setTimeout(() => console.log("2초 후에 실행됨"), 2000);

console.log('처리 1');
setTimeout(function(){
	console.log('처리 2');
}, 3000);
console.log('처리 3');

// argument로 화살표 함수 사용
function abcFunc(su, f1, f2){
	if(su % 2 === 0) f1(); else f2();
}

abcFunc(2, () => console.log('짝수'), () => console.log('홀수'));

/* 
 function showOk(){
	 console.log('네 동의합니다');
 }
 
 function showCancel(){
	 console.log('아니오');
 }
 function ask(question, yes, no){
	 if(confirm(question)) yes(); else no(); //1개의 결과는 괄호 생략가능
 }	
 */
 
 ask("동의합니까?", showOk, showCancel);
</script>
</head>
<body>
	<h2>화살표 함수</h2>
	함수 표현식보다 단순하고 간결한 문법으로 함수를 만들 수 있는 방법이 있습니다. 바로 화살표 함수(arrow function)를
	쓰는 것.
</body>
</html>
