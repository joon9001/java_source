<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function abc(){
	let my = document.getElementById("my");
 	console.log(my.nodeName + " " + 
 	my.childNodes[0].nodeValue + " " +
 				my.firstchild.nodevalue);
	console.log(my.getAttribute("id"))
	 	console.log(my.getAttribute("comments"))
 }
 
 function def(){
 	let array = document.getElementsByTagName("input");
 	console.log("arr[0]의 크기 : ", array.length)
 	console.log("arr[1] : ", array.length)
 	console.log("arr[2] 크기 : ", array.length)
 	 }
 	
 	function func(para){
 		let ele = document.createElement("i"); // <i>태그 생성</i>
 		let itext = document.createTextNode(para) // "안녕" 텍스트 생성
 		ele.appendChild(itext);// <i>안녕</i>
 		
 		document.getElementById("show").appendChild(ele);
 	}
 	function cleFunc(){
 		let target = document.getElementById("show");
// 		target.removeChild(target.firstChild) // 처음 추가된 텍스트 삭제
 	//	target.removeChild(target.lastChild) // 마지막 추가된 텍스트 삭제
 		while(target.hasChildNodes()){ // 모든 텍스트 한꺼번에 삭제
 			target.removeChild(target.childNodes[0]);			
 		}//target 요소에 자식 노드가 있는 한, 계속해서 첫 번째 자식 노드를 제거합니다. 
 		// target 요소의 모든 자식 노드가 제거될 때까지 반복됩니다. 
 	}
 	</script>
</head>
<body>
<h1>DOM Test</h1>
<!-- 
구조화된 문서((마크업 랭귀지)ML, tree 구조)에 접근하여 요소 및 속성 또는 텍스트를
참조, 수정, 삭제, 추가 할 수 있는 기술
 -->
<h2 id="my" comments="이건 속성">DOM 객체 참조</h2>
<input type="button" value="id 검색" onclick="abc()"><br>
<input type="button" value="element 검색" onclick="def()"><br>
<hr>
<h1> 요소 생성 및 삭제</h1>
<button onclick= "func('안녕')">요소 생성1</button>
<button onclick= "func('반가워')">요소 생성2</button>
<button onclick= "cleFunc()">요소 삭제</button>
<br>
<div id="show"></div>

</body>
</html>
