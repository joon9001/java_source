<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
window.onload = () => {
	document.getElementById("sel").onchange = function(){
		let sangpum = comment = "";
		
		const sel = frm.sel.options[frm.sel.selectedIndex].value;
		//select에서 선택된 인덱스 번호를 이용하여 해당 option의 value를 sel에 저장
		console.log(sel);
		//선택 창에서 선택 시 option value를 console 창에 출력
		const sang = frm.sel.options[frm.sel.selectedIndex].text;
		console.log(sang);
		//선택 창에서 선택 시 text를 console 창에 출력
		
		if(sel === '10'){
			sangpum = sang;
			comments = '클릭이 부드럽게 잘됨';
		}else if(sel === '20'){
			sangpum = sang;
			comments = '터치감이 나이스';
			
		}else if(sel === '30'){
			sangpum = sang;
			comments = '화질이 우수함';
			
		}
		console.log(sangpum, ' ', comments);
		
		addRow(sangpum, comments);  //tr 추가
		
		//table border 속성 추가
		document.getElementById("myTable").setAttribute("border", 1);
		
	}
	// 제목 출력
	let h = document.createElement('h2');
	let t = document.createTextNode('결과는');
	h.appendChild(t);
	document.getElementById("header").appendChild(h);
}

function addRow(sangpum, comments){
	//<tr> 생성
	let row = document.createElement('tr');
	let col = addCol(sangpum);
	row.appendChild(col); // <tr><td>상품명</td></tr>
	col = addCol(comments);
	row.appendChild(col);
	
	document.getElementById("myTbody").appendChild(row);
}

function addCol(para){
	// <td> 생성
	let col = document.createElement('td'); //열을 추가하여 col에 저장
	let ctext = document.createTextNode(para); //인수를 텍스트 형태로 ctext에 저장
	col.appendChild(ctext); //col에 텍스트 값 부여
	return col; // col 안에 저장된 데이터 형태 <td>값</td>
}
</script>
</head>
<body>
<h2>** tag 생성 관련 **</h2>
<form action="#" name="frm">
상품 선택 :
<select name="sel" id="sel">
	<option value="">선택</option>
	<option value="10">마우스</option>
	<option value="20">키보드</option>
	<option value="30">모니터</option>
</select>
</form>
<br>
<span id="header"></span>
<table id="myTable">
	<tbody id="myTbody"></tbody>
</table>
</body>
</html>
