<!DOCTYPE html>
<html lang="en">
<!-- 리뷰를 관리자 페이지에서 볼 수 있도록 해주는 html 파일 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page - Add Review</title>
</head>
<body>
    <h1>User Page - Add Review</h1>
    <textarea id="reviewInput" placeholder="Enter your review"></textarea>
    <button onclick="addReview()">Add Review</button>

    <script>
        function addReview() {
            var review = document.getElementById("reviewInput").value;
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "ReviewServlet", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    alert(xhr.responseText);
                }
            }
            xhr.send("review=" + review);
        }
    </script>
</body>
</html>
