<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
window.onload = function(){
	let btnOk = document.querySelector("#btnOk");
	btnOk.addEventListener("click", func);
}

function func(){
	if(frm.name.value === "" || frm.addr.value === "" || frm.age.value === ""){
		alert("자료 입력 !");
		return;
	}
	frm.submit();
}

</script>
</head>
<body>
<h2>get 요청</h2>
<a href = "ServletEx4Get?name=yeobin&&addr=경기&age=24">ServletEx40Get 요청(get)</a>
<br>
form tag로 get 요청 
<form action = "ServletEx4Get" method="get" name="frm">
이름 : <input type = "text" name = "name" size="10" value ="yeobin"><br>
주소 : <input type = "text" name = "addr" size="50" value ="경기"><br>
나이 : <input type = "text" name = "age" size="13" value ="24"><br>
<input type ="button" id = "btnOk" value = "자료 전송">
<!-- 위의 익명함수에서 submit()을 실행하므로 button type으로도 데이터 전송 가능  -->
<input type ="reset" id = "btnCancel" value = "입력 취소">

</form>
</body>
</html>
