<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.focusOk{
	background-color: #bbb;
}
</style>
<script src="https://code.jquery.com/jquery-latest.js"></script> 

<script type="text/javascript">
$(document).ready(function(){
	$('h1').css({'color': 'red', 'text-decoration':'underline'});
	//style이 복수개일 경우 key: value 형식으로 주면 된다.
	$('h1').wrap('<i>') // 감싸기 <i><h1>이벤트 기본 이해</h1></i>
	
	// 이벤트
	$('input').focus(function(){   //onfocus, 이벤트 작동 시 className 부여
		$(this).addClass('focusOk');	// this는 현재 태그 input을 지칭함	
	})
	$('input').blur(function(){   //onblur, 이벤트 해제 시 className 삭제
		$(this).removeClass('focusOk');		// this는 현재 태그 input을 지칭함
	})
	
	$('#btnOk').click(function(event){
		event.preventDefault(); 
		// submit 기능 해제(submit 버튼의 본래 기능 상실, 서버로 데이터 전송 x)
		$('#txtData').animate({ 
			//txtData id 값을 갖고 있는 텍스트 필드에 
			//애니메이션을 줘서 input 창이 천천히 커지게 함, 
			width:'200px',
			height: '50px'
		}, 1000); //animation이 소요되는 시간
	})
	
//	$('a').click(function(e){ // onclick
		$('a').on('click', function(e){  //위와 결과 동일 on('이벤트종류',...)
		e.preventDefault();
		//$('#txtData').text('a 태그로 다른 작업');
		console.log('a 태그로 다른 작업')
	});

	$("#kbs").on("click", function(){
		console.log($("Kbs").html());
	});
	$("#mbc").bind("click", function(){ //bind는 on과 달리 이벤트 연결 후 해제 가능(unbind)
		console.log($("MBC").html());
	
		$("#mbc").unbind("click"); // 이벤트 해제
		
	});	
});
</script>
</head>
<body>
<h1>이벤트 기본 이해</h1>
<form action>
<label for="txtData">자료 입력 : </label> <!-- lable에 txtData로 input 필드와 범위(도메인)가 연결됨 -->
<input type="text" id="txtData">
<input type="submit" id="btnOk" value="확인 버튼">
</form>
<br><br>
<a href="https://www.naver.com">네이버</a>
<br><br>
<span id="kbs">대한민국 방송</span>
<div id="mbc">만나면 좋은 친구</div>
</body>
</html>
